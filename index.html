<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleção de Dias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trabalho Presencial</h1>

  <div class="container-box">
    <input type="text" placeholder="Digite seu nome" class="inputValue" />
    <ul class="dias">
      <li class="dia">Segunda</li>
      <li class="dia">Terça</li>
      <li class="dia">Quarta</li>
      <li class="dia">Quinta</li>
      <li class="dia">Sexta</li>
    </ul>
  </div>

  <div class="container-button">
    <button class="registrar">Registrar</button>
  </div>

  <div class="container-result"></div>

  <script src="script.js"></script>
</body>
</html>
